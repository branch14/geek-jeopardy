    <script>
     window.onbeforeunload = function (e) {
       e = e || window.event;

       // For IE and Firefox prior to version 4
       if (e) {
         e.returnValue = 'Sure?';
       }

       // For Safari
       return 'Sure?';
     };

     setTimeout(function () {$('#intro').hide()}, 25000)

     url = window.location.protocol + "//" + window.location.host
     $(function () {$('#clientaddress').val(url)})
    </script>
